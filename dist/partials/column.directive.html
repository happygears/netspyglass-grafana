<a class="gf-form-label dropdown-menu-trigger"
   data-has-alias={{!!$ctrl.column.alias}}
   data-gf-dropdown="$ctrl.menuItems"><i class="fa fa-ellipsis-h"></i></a>

<div class="col-container">

    <div class="gf-form-label col-container__item" ng-if="$ctrl.column.appliedFunctions.length">
        <span 
            tabindex="-1"
            data-ng-repeat="item in $ctrl.column.appliedFunctions"
            class="select-col__func select-col__func--open">{{ item.name }} ( </span>
    </div>

    <hg-dropdown
        class="col-container__item"
        data-ng-if="$ctrl.isTable"
        data-value="$ctrl.column.name"
        data-on-value-changed="$ctrl.onColumnSelect($value)"
        data-get-options="$ctrl.getColumnsList()"></hg-dropdown>

    <div class="gf-form-label col-container__item" data-ng-if="!$ctrl.isTable">{{ $ctrl.column.name }}</div>

    <div class="gf-form-label col-container__item" data-ng-if="$ctrl.column.appliedFunctions.length">
        <span class="select-col__func select-col__func--close">{{ ' ) '.repeat($ctrl.column.appliedFunctions.length) }}</span>
    </div>

    <span data-ng-if="$ctrl.column.alias" class="gf-form-label col-container__item query-keyword">AS</span>

    <form novalidate name="column_form">
        <input name="alias" data-ng-if="$ctrl.column.alias" 
            data-ng-model-options="{allowInvalid: true, updateOn: 'blur'}"
            data-ng-model="$ctrl.column.alias"
            data-ng-pattern="/^[a-z]{1,}[a-zA-Z0-9_]*$/"
            data-ng-change="$ctrl.notifyChange()"
            size="{{ $ctrl.column.alias.length + 1}}"
            type="text" class="gf-form-input gf-form-input--alias" spellcheck="false">
    </form>
</div>
