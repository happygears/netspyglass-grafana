<a class="gf-form-label pointer">
    <span>{{ $ctrl.value }}</span>
</a>

<ul class="dropdown-menu dropdown-menu--custom" data-ng-if="$ctrl.isOpened">
    <li data-ng-repeat="item in $ctrl.list"
        data-ng-class="{'dropdown-submenu': item.submenu.length, 'dropdown--separator': item.separator}">

        <a data-ng-click="$ctrl.toggleSubMenu($event)">{{ ::item.text }}</a>

        <ul class="a dropdown-menu" role="menu" data-ng-if="item.submenu">
            <li data-ng-repeat="subItem in item.submenu | orderBy: 'text' "
                data-ng-class="{'dropdown-submenu': subItem.submenu.length}">

                <a data-ng-if="subItem.submenu.length" data-ng-click="$ctrl.toggleSubMenu($event)">{{ ::subItem.text }}</a>
                <a data-ng-if="!subItem.submenu.length" data-ng-click="$ctrl.onSelectValue(subItem.value)">{{ ::subItem.text }}</a>

                <ul class="b dropdown-menu" role="menu" data-ng-if="subItem.submenu">
                    <li data-ng-repeat="subSubItem in subItem.submenu | orderBy: 'text' ">
                        <a data-ng-click="$ctrl.onSelectValue(subSubItem.value)">{{ ::subSubItem.text }}</a>
                    </li>
                </ul>

            </li>
        </ul>

    </li>
</ul>
