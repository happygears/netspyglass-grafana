<a class="gf-form-label pointer" data-toggle="dropdown">
    <span>{{ $ctrl.value }}</span>
</a>

<ul class="dropdown-menu" role="menu">
    <li data-ng-repeat="item in $ctrl.list | orderBy: 'text' " class="dropdown-submenu">
        <a>{{ ::item.text }}</a>
        <ul class="dropdown-menu" role="menu">
            <li data-ng-repeat="subItem in item.submenu | orderBy: 'text' ">
                <a data-ng-click="$ctrl.onSelectValue(subItem.value)">{{ ::subItem.text }}</a>
            </li>
        </ul>
    </li>
</ul>
