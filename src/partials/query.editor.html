<query-editor-row query-ctrl="ctrl" class="generic-datasource-query-row" can-collapse="true" has-text-edit-mode="true">

    <div class="editor-part editor-part--row" data-ng-if="ctrl.rowMode">
        <div class="gf-form">
            <input type="text" class="gf-form-input input-medium max-width" data-provide="typeahead"
                   ng-model="ctrl.target.customNsgqlQuery" ng-blur="ctrl.onChangeNsgQl()"
                   spellcheck='false' placeholder="SELECT tag FROM tagFacet WHERE id=1"/>
        </div>
    </div>


    <div class="editor-part editor-part--filter" data-ng-if="!ctrl.rowMode">

        <div class="gf-form-inline">
            <div class="gf-form">
                <label class="gf-form-label query-keyword width-7">FROM</label>
            </div>

            <div class="gf-form">
                <a class="gf-form-label pointer"
                   data-toggle="dropdown"
                   data-ng-click="ctrl.getCategories()">
                    <span>{{ctrl.target.variable}}</span>
                </a>
                <ul class="dropdown-menu" role="menu">
                    <li data-ng-repeat="(key, value) in ctrl.categories" class="dropdown-submenu">
                        <a>{{key}}</a>
                        <ul class="dropdown-menu" role="menu">
                            <li data-ng-repeat="el in value | orderBy:'name' ">
                                <a data-ng-click="ctrl.selectCat(el.category,el.name)">{{el.name}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

        </div>

        <div ng-show="ctrl.target.variable != ctrl.prompts['variable']">

            <div class="gf-form-inline gf-form-inline--columns">
                <div class="gf-form">
                    <label class="gf-form-label query-keyword width-7">SELECT</label>
                </div>

                <div class="gf-form gf-form--grow">
                    <!--this content depend on panel type (Graph or Table)-->

                    <!--GRAPH-->
                    <div class="gf-form-inline gf-form--grow" data-ng-if="ctrl.panel.type === 'graph'">
                        <span class="gf-form-label">metric</span>
                        <div class="gf-form gf-form--grow">
                            <div class="gf-form-label gf-form-label--grow"></div>
                        </div>
                    </div>

                    <!--TABLE-->
                    <div class="gf-form-inline gf-form--grow" data-ng-if="ctrl.panel.type === 'table'">
                        <div class="gf-form gf-form__select-item" data-ng-repeat="item in ctrl.target.selectData">
                            <a class="gf-form-label query-segment-key"
                               ng-bind-html="item.value || ctrl.prompts.selectItem"
                               data-toggle="dropdown"
                               data-ng-click="ctrl.getSelectValue()"></a>

                            <ul class="dropdown-menu" role="menu"
                                select-dropdown
                                items="ctrl.selectList"
                                value="item.value"
                                event-on-select="ctrl.onSelectUpdated(value)"></ul>

                            <a class="gf-form-label gf-form-label--menu"><i class="fa fa-bars"></i></a>
                        </div>
                        <div class="gf-form">
                            <a class="gf-form-label" data-ng-click="ctrl.addItemToSelect()"><i class="fa fa-plus"></i></a>
                        </div>
                        <div class="gf-form gf-form--grow">
                            <div class="gf-form-label gf-form-label--grow"></div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="gf-form-inline gf-form-inline--columns">
                <div class="gf-form">
                    <label class="gf-form-label query-keyword width-7">WHERE</label>
                </div>

                <div class="gf-form gf-form--grow">
                    <div class="gf-form-inline gf-form--grow">
                        <div class="gf-form" ng-repeat="segment in ctrl.tagSegments">
                            <metric-segment segment="segment"
                                            get-options="ctrl.getTagsOrValues(segment, $index)"
                                            on-change="ctrl.tagSegmentUpdated(segment, $index)"></metric-segment>
                        </div>

                        <div class="gf-form gf-form--grow">
                            <div class="gf-form-label gf-form-label--grow"></div>
                        </div>
                    </div>
                </div>


            </div>

            <div class="gf-form-inline">
                <div class="gf-form">
                    <label class="gf-form-label query-keyword width-7">ORDER BY</label>
                </div>
                <div class="gf-form">
                    <!--<div class="gf-form-select-wrapper">-->
                        <metric-segment-model property="ctrl.target.orderBy"
                                              get-options="ctrl.getOrderByValues()"
                                              on-change="ctrl.onOrderByChange()"></metric-segment-model>
                    <!--</div>-->
                </div>

                <div class="gf-form">
                    <label class="gf-form-label query-keyword width-4">LIMIT</label>

                    <input type="text" class="gf-form-input input-medium width-7" spellcheck="false"
                           ng-model="ctrl.limit"
                           ng-change="ctrl.onLimitChange()">

                </div>
                <div class="gf-form gf-form--grow">
                    <div class="gf-form-label gf-form-label--grow">

                        <i class="fa fa-question-circle"
                           bs-tooltip="'Restrict number of time series returned by this query. ' +
                               'Limit is applied after sorting. If this field is empty, result is unrestricted, ' +
                               'however the server may apply its own restriction to avoid sending ' +
                               'thousands of time series to Grafana'" data-placement="bottom"></i>
                    </div>
                </div>
            </div>

            <div class="gf-form-inline">
                <div class="gf-form">
                    <label class="gf-form-label query-keyword width-7">GROUP BY</label>

                    <div class="gf-form-select-wrapper">
                        <select class="gf-form-input gf-size-auto"
                                ng-model="ctrl.target.groupBy.type"
                                ng-options="option as option for option in ctrl.groupByFormats"
                                ng-change="ctrl.onGroupByTypeChange()"></select>
                    </div>

                </div>
                <div class="gf-form" data-ng-if="ctrl.target.groupBy.type != ctrl.prompts['groupByType']">
                    <metric-segment-model property="ctrl.target.groupBy.val"
                                          get-options="ctrl.getGroupByVariables()"
                                          on-change="ctrl.onGroupByChange()"></metric-segment-model>
                </div>
                <div class="gf-form gf-form--grow">
                    <div class="gf-form-label gf-form-label--grow"></div>
                </div>
            </div>

        </div>
